name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

permissions:
  contents: write

jobs:
  create-release:
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
    steps:
      - uses: actions/checkout@v6
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: ${{ github.ref }}
          draft: false
          prerelease: false

  build-and-upload:
    needs: create-release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            name: linear-cli-x86_64-unknown-linux-musl.tar.gz

          - target: x86_64-apple-darwin
            os: macos-latest
            name: linear-cli-x86_64-apple-darwin.tar.gz

          - target: aarch64-apple-darwin
            os: macos-latest
            name: linear-cli-aarch64-apple-darwin.tar.gz

          - target: x86_64-pc-windows-msvc
            os: windows-latest
            name: linear-cli-x86_64-pc-windows-msvc.zip

    steps:
      - uses: actions/checkout@v6

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross (if needed)
        run: |
          if [[ "${{ matrix.target }}" != *"apple-darwin"* ]] && [[ "${{ matrix.target }}" != *"pc-windows-msvc"* ]]; then
            cargo install cross --git https://github.com/cross-rs/cross
          fi

      - name: Build binary
        run: |
          if [[ "${{ matrix.target }}" == *"apple-darwin"* ]] || [[ "${{ matrix.target }}" == *"pc-windows-msvc"* ]]; then
            cargo build --release --target ${{ matrix.target }} --bin linear-cli
          else
            cross build --release --target ${{ matrix.target }} --bin linear-cli
          fi

      - name: Generate shell completions
        run: |
          mkdir -p completions
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            ./target/${{ matrix.target }}/release/linear-cli.exe completions bash > completions/linear.bash
            ./target/${{ matrix.target }}/release/linear-cli.exe completions zsh > completions/_linear
            ./target/${{ matrix.target }}/release/linear-cli.exe completions fish > completions/linear.fish
            ./target/${{ matrix.target }}/release/linear-cli.exe completions powershell > completions/linear.ps1
          else
            ./target/${{ matrix.target }}/release/linear-cli completions bash > completions/linear.bash
            ./target/${{ matrix.target }}/release/linear-cli completions zsh > completions/_linear
            ./target/${{ matrix.target }}/release/linear-cli completions fish > completions/linear.fish
            ./target/${{ matrix.target }}/release/linear-cli completions powershell > completions/linear.ps1
          fi

      - name: Package binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/linear-cli dist/
          cp README.md LICENSE dist/
          cp -r completions dist/
          cd dist
          tar -czf ../${{ matrix.name }} *

      - name: Package binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          mkdir dist
          cp target/${{ matrix.target }}/release/linear-cli.exe dist/
          cp README.md LICENSE dist/
          cp -r completions dist/
          cd dist
          powershell Compress-Archive -Path * -DestinationPath ../${{ matrix.name }}

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.create-release.outputs.upload_url }}
          asset_path: ./${{ matrix.name }}
          asset_name: ${{ matrix.name }}
          asset_content_type: application/octet-stream
