# ABOUTME: GitHub Actions CI pipeline for automated testing and quality checks
# ABOUTME: Runs on push and pull requests with matrix builds for macOS and Ubuntu

name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: full

jobs:
  test:
    name: Test - ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Check formatting
      run: cargo fmt --all -- --check

    - name: Run clippy
      run: cargo clippy --workspace --all-targets -- -D warnings

    - name: Run tests
      run: cargo test --workspace --no-fail-fast
      timeout-minutes: 10
      env:
        RUST_TEST_THREADS: 1

    - name: Run integration tests
      if: github.event_name == 'push' || github.event.pull_request.head.repo.full_name == github.repository
      env:
        LINEAR_API_KEY: ${{ secrets.LINEAR_API_KEY }}
      run: |
        if [ -n "$LINEAR_API_KEY" ]; then
          cargo test --workspace --features integration-tests -- --ignored
        else
          echo "Skipping integration tests - LINEAR_API_KEY not set"
        fi

    - name: Build release
      run: cargo build --release --workspace

    - name: Check xtask
      run: cargo run -p xtask -- --help
