query GetIssue($id: String!) {
  issue(id: $id) {
    id
    identifier
    title
    description
    state {
      id
      name
      type
    }
    assignee {
      name
      email
    }
    team {
      id
      key
      name
    }
    project {
      name
    }
    labels {
      nodes {
        name
        color
      }
    }
    priority
    priorityLabel
    createdAt
    updatedAt
    url
  }
}
