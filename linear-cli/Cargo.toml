[package]
name = "linear-cli"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
chrono = { version = "0.4.41", features = ["serde"] }
clap = { version = "4.5.39", features = ["derive"] }
env_logger = "0.11.8"
indicatif = "0.17.11"
linear-sdk = { version = "0.1.0", path = "../linear-sdk", features = ["oauth"] }
owo-colors = "4.2.1"
pulldown-cmark = "0.13.0"
pulldown-cmark-mdcat = "2.7.1"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
syntect = "5.1"
tabled = { version = "0.19.0", features = ["ansi"] }
tokio = { version = "1.45.1", features = ["full"] }

[dev-dependencies]
insta = "1.43.1"
serial_test = "3.2.0"

[features]
default = ["oauth"]
oauth = ["linear-sdk/oauth"]
